    <ion-content padding>
        <!-- <ion-list>
            <button ion-item menuClose="menu1" detail-none>

            </button>
        </ion-list> -->
        <div class="mui-content" style="margin-top:50px">
            <div class="title"></div>
            <div class="content">
                <div align="center">
                    <img id="userImg" [src]="userPhoto||'assets/imgs/ic_launcher.png'" style="width:100px; height:100px; border-radius:50%;-webkit-border-radius:50%;-moz-border-radius:50%;"/>

                <p style="margin: 10px 15px;">

            </ion-list>

            <div id="versionNum" style="bottom: 20px;color: #ccc;">{{versionNum}}</div>
