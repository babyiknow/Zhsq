<ion-header>
  <ion-navbar>
    <ion-title>事件处理</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form  [formGroup]="form">
    <ion-card>
      <ion-list radio-group formControlName="handleType">
        <ion-item-divider>事件处理</ion-item-divider>
        <ion-item>
          <ion-label>日常处理</ion-label>
          <ion-radio value="2004"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>通过</ion-label>
          <ion-radio value="3006"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-card>
    <ion-card>
      <ion-item-divider>事件说明</ion-item-divider>
      <ion-item>
        <ion-textarea row="3" placeholder="说明" formControlName="detail"></ion-textarea>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item-divider>图片信息</ion-item-divider>
          <div class="image-list">
            <div class="image-item" *ngFor="let picture of pictures">
                <img [src]="picture"/>
                <span class="del" (click)="delImg(picture)">
                  <!-- <div class="fa fa-times-circle"></div> -->
                  <ion-icon ios="ios-remove-circle" md="md-remove-circle" color="dark"></ion-icon>
                </span>
            </div>
            <div class="image-item" (click)="showActionSheet()">
              <img [src]="'assets/imgs/iconfont-tianjia.png'">
            </div>
          </div>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item-divider>音频信息</ion-item-divider>
          <!-- <ion-item-divider *ngFor="let audio of audios" style="border-bottom:1px sliod red" (click)="playRecord(audio)">
              <ion-row style="width:100%">
                  <ion-col col-10 style="line-height:2.1em">{{audio}}</ion-col>
                  <ion-col col-2><button ion-button small full color="danger" (click)="deleteAudio($event,audio)">
                      删除
                    </button></ion-col>
              </ion-row>
          </ion-item-divider> -->
          <div class="data-item" *ngFor="let audio of audios" (click)="playRecord(audio)">
              <ion-row style="width:100%">
                  <ion-col col-10 style="line-height:2.1em">{{audio}}</ion-col>
                  <ion-col col-2><button ion-button small full color="danger" (click)="deleteAudio($event,audio)">
                      删除
                    </button></ion-col>
              </ion-row>
          </div>    
          <ion-item>
            <button ion-button small full color="primary" (click)="showAudioRecord()">
              开始录音
            </button>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <div style="padding:5px">
        <button  ion-button default full color="primary" (click)="doSubmit($event)">提交</button>
    </div>
  
  </form>
</ion-content>
