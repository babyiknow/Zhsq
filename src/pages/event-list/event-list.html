<ion-header>
    
      <ion-navbar>
        <ion-title>事件处理</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content style="padding:5px">
        <!-- <ion-searchbar
        [(ngModel)]="searchText"
        [showCancelButton]="shouldShowCancel" placeholder="搜索">
      </ion-searchbar> -->
      <ion-list>
          <ion-item *ngFor="let event of events" (click)="dealEvent(event)">
              <ion-thumbnail item-start>
                <img [src]="event.LatestResultPhoto||'assets/imgs/ic_launcher.png'">
              </ion-thumbnail>
              <h3>{{event.EventItemTypeName+"["}}{{event.PUserID+"]"}}</h3>
              <p *ngIf="event.LatestResultDetail" [innerHTML]="assembleHTML(event)"></p>
              <p style="float:left">{{event.LatestResultTime}}</p>
              <p style="float:right">{{event.Type}}</p>
          
            </ion-item>
            <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
                <ion-infinite-scroll-content  loadingSpinner="bubbles"
                loadingText="加载更多"></ion-infinite-scroll-content>
              </ion-infinite-scroll>
      </ion-list>
    
    </ion-content>
