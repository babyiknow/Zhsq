<ion-header>
  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>移动巡检</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="main" style="width: 100%;height: 100%;">
        <div id="map" style="margin-bottom: 0px;z-index: 0;width: 100%;">
          <div id="maptoolbar" class="maptoolbars" (click)="watchPosition()">
            <a name="POLYLINE">
              <img id="img" align="absmiddle" src="{{imgSrc}}" />
            </a><b></b>
          </div>
          <div id="position" class="maptoolbars" style="right: 20px;bottom: 115px;left: auto;" (click)="position()">
            <a name="POLYLINE">
              <img id="img" align="absmiddle" src="assets/imgs/location.png" height="28" width="30" />
            </a><b></b>
          </div>
  
        </div>
  
      </div>
</ion-content>
