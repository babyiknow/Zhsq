<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="loginForm">
    <ion-item style="text-align: center">
      <img src="assets/imgs/userDefaultPic.png" width="127" height="147" alt="" />
    </ion-item>
    <ion-item>
      <ion-label fixed>账号</ion-label>
      <ion-input type="text" placeholder="请输入账号"  formControlName="userName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>密码</ion-label>
      <ion-input type="password" placeholder="请输入密码" formControlName="password"></ion-input>
    </ion-item>
    <div style="text-align: center; margin-top:30px">
      <button ion-button block color="primary" (click)="logIn(loginForm.value,event)" [disabled]="!loginForm.valid">
        登录
      </button>
    </div>
  </form>
